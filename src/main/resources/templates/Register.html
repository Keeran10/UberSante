<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="..\Static\Register.css">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form>
    <div class="container">
        <h1>Uber Sante</h1>
        <h2>Register</h2>
        <p>Please fill in the following form to create an account.</p>
        <hr>

        <label class="name"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="firstname" required>

        <label class="name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lastname" required>

        <label class="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label class="genderlb"><b>Gender</b></label>
        <select name="gender" class="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label class="dob"><b>Date of birth</b></label>
        <input type="date" name="dob" required>

        <label class="healthcard"><b>Health Card Number</b></label>
        <input type="text" placeholder="Enter Health Card Number" name="healthcard" required>

        <label class="phone"><b>Phone Number</b></label>
        <input type="text" placeholder="XXX-XXX-XXXX" name="phone" required>

        <label class="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address" required>

        <label class="pass"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label class="repeatpass"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="repeatpass" required>

        <div>
            <button type="submit" class="registerbtn">Register</button>
        </div>
    </div>
</form>
</body>
</html>
