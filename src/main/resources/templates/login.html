<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
	    <meta charset="UTF-8"/>
	    <title>Login</title>
	    <link rel="stylesheet" type="text/css" href="../static/login.css"/>
	    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
	
		<form id="loginform">
		    <div class="container">
		        <h2>Login</h2>
		
		        <label class="email"><b>Email</b></label>
		        <span class="msg error">Not a valid email address</span>
		        <br />
		        <input type="text" placeholder="Enter Email" name="email" required="true"/>
		
				<br />
		        <label class="pass"><b>Password</b></label>
		        <br />
		        <input type="password" placeholder="Enter Password" id="password" required="true"/>
		
		        <div>
		            <button type="submit" class="login-btn">Login</button>
		        </div>
		    </div>
		</form>
		
	</body>
</html>
