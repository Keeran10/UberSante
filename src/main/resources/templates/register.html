<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="registration.css"/>
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<body>
<form id="checkform">
    <div class="container">
        <h2>Register</h2>
        <p>Please fill in the following form to create an account.</p>

        <label class="name"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="firstname" required="true"/>

        <label class="name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lastname" required="true"/>

        <label class="email"><b>Email</b></label>
        <span class="msg error">Not a valid email address</span>
        <input type="text" placeholder="Enter Email" name="email" required="true"/>

        <label class="genderlb"><b>Gender</b></label>
        <select name="gender" class="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label class="dob"><b>Date of birth</b></label>
        <input type="date" name="dob" required="true"/>

        <label class="healthcard"><b>Health Card Number</b></label>
        <input type="text" placeholder="Enter Health Card Number" name="healthcard" required="true"/>

        <label class="phone"><b>Phone Number</b></label>
        <input type="text" placeholder="XXX-XXX-XXXX" name="phone" required="true"/>

        <label class="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address" required="true"/>

        <label class="pass"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" required="true"/>

        <label class="confirm-password"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" id="confirm-password" required="true"/>

        <div>
            <button type="submit" class="register-btn">Register</button>
        </div>
    </div>
</form>
<script src="registration.js" type="text/javascript"></script>
</body>
</html>
