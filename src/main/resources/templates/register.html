<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../fragments/footer.css"/>
   <!-- <link rel="stylesheet" type="text/css" href="../register_css.css"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8"/>
    <title>Register</title>


</head>
<body>

<div th:if="${user.userType} == 'patient'" th:replace="fragments/cart::cart"></div> <!-- cart-->
<div class="wrap">
    <div class="header">

        <div th:replace="fragments/header"></div>
    </div>


    <div th:replace="fragments/navbar"> </div>


    <div class="main">


        <div class="container" th:if="${user}"> <!--// if user exists then go inside the div, else skip-->

            <div th:if="${user.userType} == 'patient'">
                <h3 th:text=" 'Welcome ' +  ${user.firstName}+' '+${user.lastName}">Hi, Name Space Last</h3>
            </div>
            <div th:if="${user.userType} == 'doctor'">
                <h3 th:text=" 'Welcome back Doctor ' + ${user.lastName}">Hi, User</h3>
            </div>
            <div th:if="${user.userType} == 'nurse'">
                <h3 th:text=" 'Welcome back Nurse ' + ${user.lastName}">Hi, User</h3>
            </div>
        </div>
        <div th:unless="${user}">
            <div class="container">
            <h3>Welcome to UberSante</h3>
            </div>
        </div>

        <div class="container">

            <h2>Register</h2>
            <p>Please fill in the following form to create an account.</p>

            

            <form id="checkform" method="post" >

                <div class="form-group">
                <label class="name"><b>First Name</b></label>
                 <input type="text" class="form-control" placeholder="Enter First Name" name="firstName" required="required" />
                </div>


                <div class="form-group">
                <label class="name" ><b>Last Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Last Name" name="lastName" required="required"/>
                </div>

                <div class="form-group">
                <label class="email"><b>Email</b></label>
                <span class="msg error">Not a valid email address</span>
                <input type="text" class="form-control" placeholder="Enter Email" name="email" required="required" />
                </div>

                <div class="form-group">
                <label class="genderlb"><b>Gender</b></label>
                <label>
                    <select name="gender" class="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </label>
                </div>

                <div class="form-group">
                <label class="dob"><b>Date of birth</b></label>
                <label for="dateOfBirth"></label><input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" required="required" />
                </div>

                <div class="form-group">
                <label class="healthcard"><b>Health Card Number</b></label>
                <input type="text"  class="form-control" placeholder="Enter Health Card Number" name="healthCard" required="required" />
                </div>

                <div class="form-group">
                <label class="phone"><b>Phone Number</b></label>
                <input type="text" class="form-control" placeholder="XXX-XXX-XXXX" name="phoneNumber" required="required" />
                </div>

                <div class="form-group">
                <label class="address"><b>Address</b></label>
                <input type="text" class="form-control" placeholder="Enter Address" name="address" required="required" />
                </div>

                <div class="form-group">
                <label class="pass"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password" required="required" />
                </div>

                <div class="form-group">
                <label class="confirm-password"><b>Confirm Password</b></label>
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required="required" />

                </div>

                 <button type="submit" class="btn btn-success">Register</button>

             </form>

        </div>

        <hr />

        <footer th:replace="fragments/footer::footer"> </footer>

        <div>
            <!-- Cart Slider -->
            <script>
                $('#cartToggle').on('click', function(){
                    var $this = $('#cart-panel');
                    if ($this.hasClass('open')) {
                        $this.animate({
                            left : '800px'
                        }, 150).removeClass('open');
                    } else {
                        $this.animate({
                            left : '17px'
                        }, 150).addClass('open');
                    }
                });
            </script>
        </div>

    </div>
</div>

<script src="../fragments/register_js.js" type="text/javascript"></script>
</body>
</html>
