<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="register_css.css"/>
    <meta charset="UTF-8"/>
    <title>Register</title>

    <link rel="stylesheet" type="text/css" href="../home_css.css"/>

</head>
<body>

<div th:if="${user.userType} == 'patient'" th:replace="fragments/cart::cart"></div> <!-- cart-->
<div class="wrap">
    <div class="header">

        <div th:replace="fragments/header"></div>
    </div>

    <!--  th:if="${user}" will add once backend is established-->
    <div class="navigation-bar" th:if="${user}"> <!-- if user exists then go inside the div, else skip -->
        <ul>

            <li><a class="active" href="/home">Home</a></li>
            <div th:if="${user}">
                <li th:if="${user.userType} == 'doctor'"><a th:with="baseUrl=('/schedule/'+${user.userId})"
                                                            th:href="@{${baseUrl}}">Schedule Manager</a></li>


            </div>
            <div th:if="${user.userType} == 'patient'">
                <!-- th:if="${user.userType} == 'patient'"> will add once backend is established -->
                <li><a href="/showBookings">Bookings</a></li>
            </div>
            <div th:if="${user.userType} == 'patient'">
                <!-- th:if="${user.userType} == 'patient'"> will add once backend is established -->
                <li><a href="/appointment_page">Appointments</a></li>
            </div>

            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About</a></li>
            <li th:if="${user.userType} == 'patient'"><a id="cartToggle">Cart</a></li>

        </ul>
    </div>

    <div class="navigation-bar-default" th:if="!${user}"> <!-- if user doesn't exists then go inside this div -->
        <ul>

            <li><a class="active" href="/home">Home</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About</a></li>

        </ul>
    </div>


    <div class="main">


        <div class="navigation-bar" th:if="${user}"> <!--// if user exists then go inside the div, else skip-->

            <div th:if="${user.userType} == 'patient'">
                <h3 th:text=" 'Welcome ' +  ${user.firstName}+' '+${user.lastName}">Hi, Name Space Last</h3>
            </div>
            <div th:if="${user.userType} == 'doctor'">
                <h3 th:text=" 'Welcome back Doctor ' + ${user.lastName}">Hi, User</h3>
            </div>
            <div th:if="${user.userType} == 'nurse'">
                <h3 th:text=" 'Welcome back Nurse ' + ${user.lastName}">Hi, User</h3>
            </div>
        </div>
        <div th:unless="${user}">
            <h3>Welcome to UberSante</h3>
        </div>

        <form id="checkform" method="post" >
            <div class="container">
                <h2>Register</h2>
                <p>Please fill in the following form to create an account.</p>

                <label class="name"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="firstName" required="true"/>

                <label class="name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lastName" required="true"/>

                <label class="email"><b>Email</b></label>
                <span class="msg error">Not a valid email address</span>
                <input type="text" placeholder="Enter Email" name="email" required="true"/>

                <label class="genderlb"><b>Gender</b></label>
                <select name="gender" class="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>

                <label class="dob"><b>Date of birth</b></label>
                <input type="date" name="dateOfBirth" id="dateOfBirth" required="true"/>

                <label class="healthcard"><b>Health Card Number</b></label>
                <input type="text" placeholder="Enter Health Card Number" name="healthCard" required="true"/>

                <label class="phone"><b>Phone Number</b></label>
                <input type="text" placeholder="XXX-XXX-XXXX" name="phoneNumber" required="true"/>

                <label class="address"><b>Address</b></label>
                <input type="text" placeholder="Enter Address" name="address" required="true"/>

                <label class="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" name="password" required="true"/>

                <label class="confirm-password"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required="true"/>

                <div>
                    <button type="submit" class="register-btn">Register</button>
                </div>
            </div>
        </form>



        <div>
            <!-- Cart Slider -->
            <script>
                $('#cartToggle').on('click', function(){
                    var $this = $('#cart-panel');
                    if ($this.hasClass('open')) {
                        $this.animate({
                            left : '800px'
                        }, 150).removeClass('open');
                    } else {
                        $this.animate({
                            left : '17px'
                        }, 150).addClass('open');
                    }
                });
            </script>
        </div>

    </div>
</div>

<script src="register_js.js" type="text/javascript"></script>
</body>
</html>
