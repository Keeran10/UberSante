<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../fragments/footer.css"/>
    <meta charset="UTF-8"/>
    <title>Headerimage</title>
</head>
<body>

<div class = "header">
    <div class ="image"><img src="https://i.imgur.com/4domzpG.png" height="200" alt="montreal"/></div>
</div>

<div class="header" th:if="${location} == 'montreal'">

    <div class ="image"><img src="https://i.imgur.com/4domzpG.png" height="200" alt="montreal"/></div>
</div>

<div class="header" th:if="${location} == 'outremont'">

    <div class ="image"><img src="https://i.imgur.com/uHdrII7.png" height="200" alt="outremont"/></div>
</div>

<div class="header" th:if="${location} == 'westmount'">

    <div class ="image"><img src="https://i.imgur.com/EnW6xr8.png" height="200" alt="westmount"/></div>
</div>

</body>
</html>
